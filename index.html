<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/lightbulb.png" />
  </head>
  <body>
    <div>
      <h2>Add Book</h2>
      <form>
        <label for="title">Title: </label
        ><input type="text" name="title" id="title" required /><span
          style="display: none; color: red"
          id="bookTitleError"
        >
          *title is required</span
        ><br /><br />
        <label for="author">Author: </label
        ><input type="text" name="author" id="author" /><br /><br />
        <label for="pages">Pages: </label
        ><input type="number" name="pages" id="pages" /><br /><br />
        <label for="status">I have finished this book: </label
        ><select name="status" id="status">
          <option selected>Yes</option>
          <option>No</option></select
        ><br /><br />
        <input type="button" value="Add" id="add" />
      </form>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th colspan="2">Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
