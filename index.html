<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/lightbulb.png" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12 fs-1 fw-bold my-3 text-warning">Library</div>
        <div class="col-12">
          <button
            class="btn btn-success btn-md"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#formModal"
          >
            + Add New Book
          </button>
        </div>
      </div>

      <div
        class="modal fade row"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-3" id="formModalLabel">Add New Book</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <label for="title">Title: </label
                ><input type="text" name="title" id="title" required /><span
                  style="display: none; color: red"
                  id="bookTitleError"
                >
                  *title is required</span
                ><br /><br />
                <label for="author">Author: </label
                ><input type="text" name="author" id="author" /><br /><br />
                <label for="pages">Pages: </label
                ><input type="number" name="pages" id="pages" /><br /><br />
                <label for="status">I have finished this book: </label
                ><select name="status" id="status">
                  <option selected>Yes</option>
                  <option>No</option></select
                ><br /><br />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" id="add" class="btn btn-success">
                + Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 mx-5 table-responsive w-75 mx-auto">
        <table class="table table-hover">
          <thead class="table-active">
            <tr class="lh-lg">
              <th scope="col" class="text-center col">#</th>
              <th scope="col" class="col-3">Title</th>
              <th scope="col" class="col-3">Author</th>
              <th scope="col" class="text-end col">Pages</th>
              <th scope="col" colspan="2" class="col">Status</th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
