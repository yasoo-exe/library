<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/lightbulb.png" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-12 fs-1 fw-bold my-3 text-warning">Library</div>
        <div class="col-12">
          <button
            class="btn btn-success btn-md"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#formModal"
          >
            + Add New Book
          </button>
        </div>
      </div>

      <div
        class="modal fade row"
        id="formModal"
        tabindex="-1"
        aria-labelledby="formModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-3 text-warning" id="formModalLabel">
                Add New Book
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div>
                  <label for="title" class="form-label">Title: </label
                  ><input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    aria-describedby="titleHelp"
                  />
                  <div
                    class="text-danger form-text mb-4"
                    id="titleHelp"
                    style="display: none"
                  >
                    title is mandatory
                  </div>
                  <div id="fillerDiv" class="mb-4"></div>
                </div>
                <label for="author" class="form-label">Author: </label
                ><input
                  type="text"
                  name="author"
                  id="author"
                  class="form-control mb-4"
                />
                <label for="pages" class="form-label">Pages: </label
                ><input
                  type="number"
                  name="pages"
                  id="pages"
                  class="form-control mb-4"
                />
                <div class="form-check form-switch">
                  <input type="checkbox" id="status" class="form-check-input" />
                  <label for="status" class="form-check-label"
                    >I have finished this book
                  </label>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="button" id="add" class="btn btn-success">
                + Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 mx-5 table-responsive w-75 mx-auto">
        <table class="table table-hover">
          <thead class="table-active">
            <tr class="lh-lg">
              <th scope="col" class="text-center col">#</th>
              <th scope="col" class="col-3">Title</th>
              <th scope="col" class="col-3">Author</th>
              <th scope="col" class="text-end col">Pages</th>
              <th scope="col" class="col text-center">Status</th>
              <th scope="col" class="col"></th>
            </tr>
          </thead>
          <tbody class="table-group-divider"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
